  <body>
    <div id="root"></div>

    <script>
      // boxes animation
      $(window).scroll(function () {
        let scrollValue = $(document).scrollTop();
        let elementScrollValue = $("#boxes").offset().top - 500;

        $("img.circled").each(function () {
          if (scrollValue > elementScrollValue) {
            $(this).addClass("fadeIn");
          } else {
            $(this).removeClass("fadeIn");
          }
        });
      });


    </script>
  </body>
